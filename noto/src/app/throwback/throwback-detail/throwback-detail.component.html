<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="panelPaddingLeft title pull-left textSize">{{ entry.date }}</span>
        </div>

        <div class="panelPaddingLeft row">
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">

            <p>{{ entry.text }}</p>
            <img
              [src]="entry.imageURL"
              alt="{{ entry.date }}"
              class="img-responsive"
              style="max-height: 300px">

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
