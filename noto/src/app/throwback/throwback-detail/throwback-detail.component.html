<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="panelPaddingLeft title pull-left textSize">{{ entry.date | date }}</span>
        </div>

        <div class="panelPaddingLeft row">
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">

            <h3>{{ entry.title }}</h3>

            <p>{{ entry.text }}</p>
            <div *ngFor="let image of entry.images; let i = index">
              <div>
                <img
                  [src]="image.url"
                  class="img-responsive centre"
                  style="max-height: 300px">
                {{ image.description }}
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
