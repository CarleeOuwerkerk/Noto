<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="panelPaddingLeft title pull-left textSize">{{ entry.date | date}}</span>

          <div class="pull-right panelPaddingRight">
            <a class="hover btn btn-primary black-background white glyphicon glyphicon-pencil"
               (click)="onEditEntry()">
            </a>
            <a class="btn btn-primary black-background white glyphicon glyphicon-trash"
               (click)="onDeleteEntry()">
            </a>
          </div>

        </div>

        <div class="panelPaddingLeft row">
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <h3>{{ entry.title }}</h3>

            <p>{{ entry.text }}</p>

            <div *ngFor="let image of entry.images">
              <div>
                <img
                  [src]="image.url"
                  class="img-responsive centre"
                  style="max-height: 300px">
                {{ image.description }}
              </div>
            </div>
