<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="panelPaddingLeft title pull-left textSize">{{ entry.date }}</span>
          <!--<div class="panelPaddingRight pull-right">-->
          <!--<a class="btn btn-primary black-background white glyphicon glyphicon-calendar"></a>-->
          <!--</div>-->
        </div>

        <div class="panelPaddingLeft row">
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">

            <p>{{ entry.text }}</p>
            <img
              [src]="entry.imageUrl"
              alt="{{ entry.date }}"
              class="img-responsive"
              style="max-height: 300px">

            <div class="centre">
              <a
                class="hover btn btn-primary black-background white glyphicon glyphicon-pencil"
              (click)="onEditEntry()">
              </a>
              <a
                class="btn btn-primary black-background white glyphicon glyphicon-trash">
              </a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
