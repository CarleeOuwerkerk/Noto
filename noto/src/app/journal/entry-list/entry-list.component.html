<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="panelPaddingLeft title pull-left textSize">Journal</span>
          <div class="panelPaddingRight pull-right pad-left-right ">
            <a class="btn btn-primary black-background white glyphicon glyphicon-plus"
               (click)="onNewEntry()"></a>
          </div>
        </div>
        <div class="panelPaddingLeft row">
          <div class="input-group pull-left pad-left-right col-xs-7">

            <!--<input type="text"-->
            <!--placeholder="Enter search value"-->
            <!--[(ngModel)]="journalFilter">-->

            <input class="form-control"
                   placeholder="Search by date, title, or text"
                   #searchBox
                   (keypress)="onKeyPress(searchBox.value)">
          </div>
        </div>
      </div>


      <!--<div id="wrapper">-->
        <!--<div class="scrollbar" id="style-4">-->


        <div class="panel-body scrollbar" id="list-style">
             <!--style="overflow-y: scroll;">-->
          <!--style="max-height: 500px; overflow-y: scroll;">-->
          <div class="row col-xs-12">
            <!--<div class="col-xs-12" style="overflow-y: scroll;">-->

            <noto-entry-item
              *ngFor="let entry of entries | journalFilter : [term]; let i = index"
              [entry]="entry"
              [index]="i">
              <!--(entrySelected)="onEntrySelected(entry)"-->
            </noto-entry-item>

            <!--<div class="force-overflow"></div>-->
            <!--</div>-->
          </div>

        <!--</div>-->
      </div>
      <!--</div>-->

    </div>

    <div style="padding-left: 41%">
      <a class="btn btn-primary glyphicon glyphicon-list btn black-background white"
         style="border-top-right-radius: 0%; border-bottom-right-radius: 0%"></a>
      <a class="btn btn-primary glyphicon glyphicon-calendar btn black-background white"
         style="margin-left: -3px; border-top-left-radius: 0%; border-bottom-left-radius: 0%;"></a>
    </div>

    &nbsp;

  </div>
</div>
