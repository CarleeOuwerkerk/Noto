<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="panelPaddingLeft title pull-left textSize">Journal</span>
          <div class="panelPaddingRight pull-right pad-left-right ">
            <a class="btn btn-primary black-background white glyphicon glyphicon-plus"></a>
          </div>
        </div>
        <div class="panelPaddingLeft row">
          <div class="input-group pull-left pad-left-right col-xs-7 ">
            <input class="form-control"
                   placeholder="Enter search value"
                   #searchBox>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">

            <noto-entry-item
             *ngFor="let entry of entries"
             [entry]= "entry"
             (entrySelected)="onEntrySelected(entry)">
            </noto-entry-item>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
