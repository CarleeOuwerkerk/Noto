            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="text">Text</label>
            <textarea
              type="text"
              id="text"
              formControlName="text"
              rows="8"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="images">
          <div
            class="row"
            *ngFor="let imageControl of entryForm.get('images').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-12">
              <input
                type="text"
                class="form-control"
                formControlName="description">
            </div>
            <div class="col-xs-12">
              <input
                type="text"
                class="form-control"
                formControlName="url"
                #imageURL>
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
              (click)="onDeleteImage(i)">X</button>
            </div>
            <img
              [src]="imageURL.value"
              style="max-height: 300px; margin-top: 10px;">
          </div>

          <div class="row">
            <div class="col-xs-12"
                 style="margin-top: 10px;">
              <button
                type="button"
                class="btn btn-primary"
                (click)="onAddImage()">Add Image
              </button>
            </div>
          </div>
        </div>

          <button type="submit"

          </button>
          <button type="button"
