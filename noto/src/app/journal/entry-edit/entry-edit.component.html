<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="entryForm"
    (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-11">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="text"
              id="date"
              formControlName="date"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-1">
          <button class="btn-primary glyphicon glyphicon-calendar btn black-background white"></button>
        </div>
      </div>



      <!--<div class="container">-->
        <div class="row">
          <div class='col-xs-12'>
            <div class="form-group">
              <div class='input-group date'
                   id='datetimepicker1'>
                <input type='text' class="form-control" />
                <!--<div class="span input-group-addon">-->
                  <!--<button class="btn-primary glyphicon glyphicon-calendar btn black-background white"></button>-->
                <!--</div>-->
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
              </div>
            </div>
          </div>
          <script type="text/javascript">
            $(function () {
              $('#datetimepicker1').datetimepicker();
            });
          </script>
        </div>
      <!--</div>-->




      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="text">Text</label>
            <textarea
              type="text"
              id="text"
              formControlName="text"
              rows="8"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input
              type="text"
              id="imageURL"
              formControlName="imageURL"
              class="form-control"
            #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
          <button class="btn btn-primary glyphicon glyphicon-remove-circle black-background white"></button>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn-primary glyphicon glyphicon-ok btn black-background white"
          [disabled]="!entryForm.valid">
          </button>
          <button type="button"
                  (click)="onDeleteEntry()"
                  class="btn-primary glyphicon glyphicon-trash btn black-background white">
          </button>
          <button type="button"
                  (click)="onCancel()"
                  class="btn-primary glyphicon glyphicon-remove btn black-background white">
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
