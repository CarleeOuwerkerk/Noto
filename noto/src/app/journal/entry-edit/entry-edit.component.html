<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="entryForm"
          (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-11">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="text"
              id="date"
              formControlName="date"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-1">
          <button class="btn-primary glyphicon glyphicon-calendar btn black-background white"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="text">Text</label>
              <textarea
                type="text"
                id="text"
                formControlName="text"
                rows="8"
                class="form-control"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="images">Image URL</label>
              <input
                type="text"
                id="images"
                formControlName="images"
                class="form-control"
                #imagePath>
                <!--ng-required="false"-->


              <div *ngFor="let image of entry.entryImages; let i = index">
                <div>
                  <!--<cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>-->
                  <img
                    [src]="image"
                    class="img-responsive centre"
                    style="max-height: 300px">
                  <button class="btn btn-danger col-sm-2 deleteButton" >X</button>
                </div>
              </div>

            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
            <button class="btn btn-primary glyphicon glyphicon-remove-circle black-background white"></button>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-xs-12">
            <button type="submit"
                    class="btn-primary glyphicon glyphicon-ok btn black-background white"
                    [disabled]="!entryForm.valid">
            </button>
            <button type="button"
                    (click)="onDeleteEntry()"
                    class="btn-primary glyphicon glyphicon-trash btn black-background white">
            </button>
            <button type="button"
                    (click)="onCancel()"
                    class="btn-primary glyphicon glyphicon-remove btn black-background white">
            </button>
          </div>
        </div>

    </form>

  </div>
</div>
