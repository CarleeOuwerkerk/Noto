<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="entryForm"
    (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-11">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="text"
              id="date"
              formControlName="date"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-1">
          <button class="glyphicon glyphicon-calendar btn black-background white"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="text">Text</label>
            <textarea
              type="text"
              id="text"
              formControlName="text"
              rows="8"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input
              type="text"
              id="imageURL"
              formControlName="imageURL"
              class="form-control"
            #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
          <button class="btn glyphicon glyphicon-remove-circle black-background white"></button>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="glyphicon glyphicon-ok btn black-background white"
          [disabled]="!entryForm.valid">
          </button>
          <button type="delete"
                  (click)="onDeleteEntry()"
                  class="glyphicon glyphicon-trash btn black-background white">
          </button>
          <button type="button"
                  (click)="onCancel()"
                  class="glyphicon glyphicon-remove btn black-background white">
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
